  <script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>

  <script>

  /* THIS DEFINES THE CUSTOM EASING */
 var quickbooksEase = CustomEase.create("custom", "M0,0 C0.17,0 0.406,0.028 0.482,0.1 0.566,0.18 0.598,0.3 0.6,0.5 0.602,0.706 0.638,0.836 0.71,0.9 0.777,0.96 0.794,1 1,1");

  var quickbooksEaseIntro = CustomEase.create("custom", "M0,0,C0.17,0,0.202,0.028,0.278,0.1,0.362,0.18,0.398,0.3,0.4,0.5,0.402,0.706,0.428,0.836,0.5,0.9,0.567,0.96,0.794,1,1,1");

  window.onload = function(){

      /* INITIAL SETUP */
      TweenLite.to(cover,0,{alpha:0});
      TweenLite.to(copy1,0,{x:-160});
      TweenLite.to(copy1a,0,{x:-160});
      TweenLite.to(copy2,0,{alpha:0});
      TweenLite.to(copy3,0,{x:-250});
      TweenLite.to(copy3a,0,{x:-250});
      TweenLite.to(copy4,0,{alpha:0});
      TweenLite.to(cta1,0,{x:-130});
      TweenLite.to(cta2,0,{width:"30px", scale:0, x:-25});
      TweenLite.delayedCall(0, frame01);
    }

    function frame01 (){
      TweenLite.to(whiteFrameTop,1,{y:30, ease:quickbooksEase});
      TweenLite.to(whiteFrameLeft,1,{x:15, ease:quickbooksEase});
      TweenLite.to(whiteFrameRight,1,{x:-15, ease:quickbooksEase});
      TweenLite.to(whiteFrameBottom,1,{y:-15, ease:quickbooksEase});
      TweenLite.to(cornerLogo,1,{y:-60, ease:quickbooksEase});
      TweenLite.to(copy1,1.2,{x:0, delay:.1, ease:quickbooksEaseIntro});
      TweenLite.to(copy1a,1.2,{x:0, delay:.1, ease:quickbooksEaseIntro});
      TweenLite.delayedCall(2, frame02);      
    }

    function frame02() {
      TweenLite.to(bannerImage2,0,{alpha:1});
      TweenLite.to(copy1,.4,{alpha:0, delay:.4, ease:Power0.easeNone});
      TweenLite.to(copy1a,1,{width:"219px", delay:.3, ease:Power4.easeInOut});
      TweenLite.to(copy2,.4,{alpha:1, delay:1, ease:Power0.easeNone});
      TweenLite.delayedCall(2.8, frame03);   
    }

    function frame03() {
      TweenLite.to(bannerImage3,0,{alpha:1, delay:.4});
      TweenLite.to(copy3,1.4,{x:0, ease:quickbooksEase});
      TweenLite.to(copy3a,1.4,{x:0, ease:quickbooksEase});
      TweenLite.delayedCall(2.3, frame04);  
    }

    function frame04() {
      TweenLite.to(copy3,.4,{alpha:0, delay:.4, ease:Power0.easeNone});
      TweenLite.to(copy3a,1,{width:"129px", height:"98px", y:-14, delay:.4, ease:Power4.easeInOut});
      TweenLite.to(copy4,.4,{alpha:1, delay:1, ease:Power0.easeNone});
      TweenLite.delayedCall(3, frame05);  
    }

    function frame05() {
      TweenLite.to(logo,0,{alpha:1});
      TweenLite.delayedCall(0, frame06);
    }

    function frame06() {  
      TweenLite.to(cta1,.6,{x:0, alpha:1, delay:.4, ease:quickbooksEase});
      TweenLite.to(cta2,.5,{scale:1, ease:quickbooksEase});  
      TweenLite.to(cta2,.7,{width:"100px", x:0, delay:.4, ease:quickbooksEase}); 
      container.addEventListener("mouseover", ctaOver);
      container.addEventListener("mouseout", ctaOut);
    }

    // BEGIN CTA ROLLOVER FUNCTIONALITY

    function ctaOver() {
      TweenLite.to(cta3,.25,{width:"100px", ease:Power4.easeOut});  
      TweenLite.to(cta3,0,{alpha:1, ease:Power0.easeNone});      
    }
    function ctaOut() {
      TweenLite.to(cta3,.25,{width:"0px", alpha:0, ease:Power4.easeIn}); 
    }

    // END CTA ROLLOVER FUNCTIONALITY

  </script>
